<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <h1>Weather App</h1>
    

    <div id="searchContainer">
        <label for="cityInput">Enter your city:</label>
        <input type="text" id="cityInput" name="cityInput" required>
        <button type="submit" id="search-button">Get Weather</button>
    </div>

    
    <div id="weatherDetails">
        <h2 id="cityName"></h2>
        <p id="temperature"></p>
        <p id="feelsLike"></p>
        <p id="aqi"></p>
        <p id="humidity"></p>
        <p id="windSpeed"></p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
